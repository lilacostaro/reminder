{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title%} Adicione um produto a lista {% endblock %}

{% block content %}
    <div class="offset-1 col-10 list-div">
        <h1>Adicione um novo Item</h1>

        <div class="form-div">
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" class="col-12 btn criarItem-button" value="Criar Item">

            </form>
        </div>
    </div>
{% endblock %}
